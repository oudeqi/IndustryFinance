<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css"  />
  <link rel="stylesheet" type="text/css" href="../../css/aui.css"  />

  <link rel="stylesheet" href="./frm.css" /></head>
<body>
  <div class="top">
    <div class="name">张三</div>
    <div class="tel">18989192233</div>
  </div>
  <ul>

    <li tapmode="active" id="msgcenter">
      <div class="icon"></div>
      <div class="line-box">
        <div class="text">消息中心</div>
        <div class="msg">5条新消息</div>
        <div class="arrow">
          <i class="aui-iconfont aui-icon-right"></i>
        </div>
      </div>
    </li>

    <li tapmode="active" id="billlist">
      <div class="icon"></div>
      <div class="line-box">
        <div class="text">我的账单</div>
        <div class="arrow">
          <i class="aui-iconfont aui-icon-right"></i>
        </div>
      </div>
    </li>

    <li tapmode="active" id="orderlist">
      <div class="icon"></div>
      <div class="line-box">
        <div class="text">我的订单</div>
        <div class="arrow">
          <i class="aui-iconfont aui-icon-right"></i>
        </div>
      </div>
    </li>

    <li tapmode="active" id="myquota">
      <div class="icon"></div>
      <div class="line-box">
        <div class="text">我的额度</div>
        <div class="arrow">
          <i class="aui-iconfont aui-icon-right"></i>
        </div>
      </div>
    </li>

    <li tapmode="active" id="myproduct">
      <div class="icon"></div>
      <div class="line-box">
        <div class="text">我开通的产品</div>
        <div class="msg">5</div>
        <div class="arrow">
          <i class="aui-iconfont aui-icon-right"></i>
        </div>
      </div>
    </li>

    <li tapmode="active" id="settings">
      <div class="icon"></div>
      <div class="line-box">
        <div class="text">设置</div>
        <div class="arrow">
          <i class="aui-iconfont aui-icon-right"></i>
        </div>
      </div>
    </li>

    <li tapmode="active" id="contactus">
      <div class="icon"></div>
      <div class="line-box">
        <div class="text">联系我们</div>
        <div class="arrow">
          <i class="aui-iconfont aui-icon-right"></i>
        </div>
      </div>
    </li>


  </ul>


  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
    function xxx() {

    }
  </script>

  <script src="./frm.js"></script></body>
</html>
