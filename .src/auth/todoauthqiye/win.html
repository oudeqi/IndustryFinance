      <div class="text">
        <strong>实名认证</strong>
      </div>
      <div class="pic"></div>
    </div>
    <div class="auth-block2 autherror" tapmode="active" onclick="xxx()">

      <div class="text">
        <strong>实名认证</strong>
        <span class="icon"></span>
      </div>
      <div class="pic"></div>
      <span>图片模糊</span>
    </div>
    <div class="auth-block2 authpass">
      <div class="badge">1</div>
      <div class="text">
        <strong>实名认证</strong>
      </div>
      <div class="pic"></div>
      <span>通过</span>
    </div>
    <div class="smile"></div>
    <div class="btn-box">
      <div class="app_btn" tapmode="active" id="yuguedu">立即预估额度</div>
    </div>

  </div>
