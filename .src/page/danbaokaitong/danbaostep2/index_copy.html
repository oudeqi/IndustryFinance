<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
</head>
<body>

  <div class="header">
    <div class="title">
      <div class="icon">猪</div>
      <div class="txt">您正在申请猪场设备贷产品</div>
    </div>
    <div class="rect info">
      <!-- normal info primary waring -->
      <div class="top">您的<span>授信额度</span>为</div>
      <div class="bottom">
        <span>¥</span><strong>0.00</strong>
      </div>
    </div>
  </div>
  <div class="step" id=step>
    <div class="step_list">
      <div class="step_item">
        <i class="icon">1</i>
        <span class="txt">担保开通申请</span>
      </div>
      <div class="step_item">
        <i class="icon">2</i>
        <span class="txt">授信资料录入</span>
      </div>
      <div class="step_item">
        <i class="icon">3</i>
        <span class="txt">守信确认及签约</span>
      </div>
      <div class="step_item">
        <i class="icon">4</i>
        <span class="txt">绑定银行卡</span>
      </div>
      <div class="step_item">
        <i class="icon">5</i>
        <span class="txt">资方审核及签约</span>
      </div>
      <div class="step_item">
        <i class="icon">6</i>
        <span class="txt">贷款支用</span>
      </div>
    </div>
    <div class="line"></div>
  </div>

  <div class="checking">
    <p>授信资料审核中</p>
    <p>审核通过后会通知您进行下一步</p>
    <div class="btn" tapmode="active">修改授信资料</div>
  </div>

  <ul class="list step3" id="list">
    <li class="item">
      <div class="order">1</div>
      <div class="main">
        <h2>业务担保申请表</h2>
        <p>担保借款人信息、养殖、房产等</p>
      </div>
    </li>
    <li class="item">
      <div class="order">2</div>
      <div class="main">
        <h2>反担保人列表</h2>
        <p>反担保人数量列表</p>
      </div>
    </li>
    <li class="item">
      <div class="order">3</div>
      <div class="main">
        <h2>文书送达地址</h2>
        <p>涉及债务催收、仲裁、诉讼文书送达地址</p>
      </div>
    </li>
    <li class="item">
      <div class="order">4</div>
      <div class="main">
        <h2>其他附件上传</h2>
        <p>资料原件的图片</p>
      </div>
    </li>
  </ul>



  <div class="block-btn" tapmode="active" disabled >下一步</div>
  <!-- disabled loading -->

  <script type="text/javascript" src="../../script/api.js"></script>
</body>

</html>
