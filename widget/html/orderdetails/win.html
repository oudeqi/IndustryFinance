<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">

<body>

      <span class="txt">（剩余5期未还清）</span>
      <span class="btn" id="repayplan">查看</span>

      <span class="tit">支付明细</span>
    </div>
    <div class="sec_list">
      <div class="item item1">
        <span class="txt1">支付金额</span>
        <span class="txt2">200</span>
      </div>
      <div class="item item2">
        <span class="txt1">优惠金额</span>
        <div class="txt2">
          <div>200</div>
          <div class="txt1">[xxx优惠券]</div>
        </div>
      </div>
      <div class="item item1">
        <span class="txt1">还款方式</span>

      </div>

    </div>

  <div class="sec">
    <div class="sec_header">
      <span class="tit">还款明细</span>
    </div>
    <div class="sec_list">
      <div class="item item1">
        <span class="txt1">已还总额</span>
        <span class="txt2">20000</span>
      </div>
      <ul class="item item3">
        <li><span>已还本金</span><span>200</span></li>
        <li><span>已还利息</span><span>200</span></li>
        <li><span>已还逾期罚息</span><span>200</span></li>
      </ul>
      <div class="item item1">
        <span class="txt1">还款记录</span>
        <span class="btn" id="repayrecord">查看</span>
      </div>
    </div>
  </div>

  <div class="sec">
    <div class="sec_header">
      <span class="tit">订单明细</span>
    </div>
    <ul class="sec_list2">
      <li>
        <span>订单编号：</span>
        <span>000000</span>
      </li>
      <li>
        <span>订单金额：</span>
        <span>20.00</span>
      </li>
      <li>
        <span>创建时间：</span>
        <span>2020-12-12 00:23:43</span>
      </li>
      <li>
        <span>订单涞源：</span>
        <span>线下</span>
      </li>
      <li>
        <span>
          卖&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;家：
        </span>
        <span>重庆市重庆市重庆市重庆市重庆市重庆市重庆市</span>
      </li>
    </ul>
  </div>
