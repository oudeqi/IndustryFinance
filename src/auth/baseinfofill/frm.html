<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="./frm.css" />
</head>

<body>
  <section>
    <div class="tit">请填写法定代表人的个人信息</div>
    <div class="indent">
      <div class="ipt-box">
        <div class="label">婚姻状况</div>
        <div class="ipt">请选择</div>
        <div class="icon">
          <i class="aui-iconfont aui-icon-right"></i>
        </div>
      </div>
      <div class="ipt-box">
        <div class="label">子女状况</div>
        <div class="ipt">请选择</div>
        <div class="icon">
          <i class="aui-iconfont aui-icon-right"></i>
        </div>
      </div>
      <div class="indent-tit">现居住信息</div>
      <div class="indent">
        <div class="ipt-box">
          <div class="label">省市地区</div>
          <div class="ipt">请选择</div>
          <div class="icon">
            <i class="aui-iconfont aui-icon-right"></i>
          </div>
        </div>
        <div class="ipt-box">
          <div class="label">详细地址</div>
          <div class="ipt">请输入</div>
        </div>
        <div class="ipt-box">
          <div class="label">入住日期</div>
          <div class="ipt">请选择</div>
          <div class="icon">
            <i class="aui-iconfont aui-icon-right"></i>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="tit">请填写法定代表人的联系信息</div>
    <div class="indent">
      <div class="indent-tit">直属亲属</div>
      <div class="indent">
        <div class="ipt-box">
          <div class="label">亲属关系</div>
          <div class="ipt">请选择</div>
          <div class="icon">
            <i class="aui-iconfont aui-icon-right"></i>
          </div>
        </div>
        <div class="ipt-box">
          <div class="label">姓名</div>
          <div class="ipt">请输入</div>
        </div>
        <div class="ipt-box">
          <div class="label">手机号</div>
          <div class="ipt">请输入</div>
        </div>
      </div>
      <div class="indent-tit">其他联系人</div>
      <div class="indent">
        <div class="ipt-box">
          <div class="label">姓名</div>
          <div class="ipt">请输入</div>
        </div>
        <div class="ipt-box">
          <div class="label">手机号</div>
          <div class="ipt">请输入</div>
        </div>
      </div>
    </div>
  </section>

  <section class="submit">
    <div class="app_btn" tapmode="active" onclick="xxx()">提交</div>
  </section>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="./frm.js"></script>
<script type="text/javascript">
  function xxx () {}
</script>
</html>
